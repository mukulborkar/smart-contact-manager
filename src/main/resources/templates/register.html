<!DOCTYPE html>
<html xmlns="http://www.thymelead.org" lang="en">
<head>

<title>Registration Page</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="panel panel-info">

				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Login Form -->
					<form th:action="@{/register}" method="post" class="form-horizontal">

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">Name</span> <input type="text"
								name="name" placeholder="name" class="form-control">
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">Email</span> <input type="text"
								name="email" placeholder="email" class="form-control">
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">About</span> <input type="text"
								name="about" placeholder="about" class="form-control">
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">password</span> <input type="password"
								name="password" placeholder="password" class="form-control">
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">Image</span> <input type="file"
								name="image" placeholder="image" class="form-control">
						</div>
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
